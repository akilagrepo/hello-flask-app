name: Flask CI/CD with Docker

on:
  push:
    branches: ["main"]   # Runs when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python for CI (to test before deploying)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies and run a simple test
      - name: Install dependencies & test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import flask; print('âœ… Flask import successful')"

      # Step 4: Deploy on Remote Server using SSH
      - name: Deploy with Docker
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Go to app folder on server
            cd /home/ubuntu/flask-app

            # Pull latest code
            git pull origin main

            # Build Docker image
            docker build -t flaskapp .

            # Stop and remove old container (if exists)
            docker stop flaskapp || true
            docker rm flaskapp || true

            # Run new container
            docker run -d --name flaskapp -p 5000:5000 flaskapp
